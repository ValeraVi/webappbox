<h4 id="launch-mode">启动模式</h4>
<ul>
    <li><h6 id="standard">标准模式</h6>
        在当前窗口中打开所有链接。点击返回按钮返回前一个浏览页面（如果存在）。</li>
    <li><h6 id="new-window">新建窗口</h6>
        总是创建新的窗口。</li>
    <li><h6 id="clear-top">移除顶部</h6>
        只会在第一次需要的时候被创建，其它时候则会移除它上面的所有窗口。</li>
    <li><h6 id="single-top">保持顶部</h6>
        只有当该类型的窗口没有在顶部时，才会创建新的窗口。</li>
    <li><h6 id="single-task">全局唯一</h6>
        只会在第一次需要的时候被创建，其它时候则把它移动到顶部。</li>
</ul>
